<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Order Management</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="orderTable">
                <!-- Rows will be loaded dynamically via AJAX -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to display success or error message
        function showMessage(message, type = 'success') {
            alert(type + ': ' + message);
        }

        // Fetch and display orders
        function loadOrders() {
            $.ajax({
                url: 'loadorders.php', // This script should return the HTML table rows
                method: 'GET',
                success: function (data) {
                    $('#orderTable').html(data);
                }
            });
        }

        // Update order status
        $(document).on('change', '.updateStatus', function () {
            const suporderid = $(this).data('suporderid');  // Get the order ID from data attribute
            const newStatus = $(this).val();  // Get the selected new status

            $.ajax({
                url: 'updateorder.php',  // PHP script to handle the update
                method: 'POST',
                data: { suporderid: suporderid, status: newStatus, update_order: true },  // Send the order ID, status, and an indicator
                success: function (response) {
                    showMessage(response);  // Show a message with the response from PHP
                    loadOrders();  // Reload the orders to reflect the updated status
                }
            });
        });

        // Initial load of orders when the page is ready
        $(document).ready(function () {
            loadOrders();
        });
    </script>
</body>
</html>
