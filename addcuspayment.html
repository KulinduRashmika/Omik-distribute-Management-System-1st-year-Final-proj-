<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Customer Payment</h1>

        <form action="addcuspayment.php" method="POST">
            <div class="mb-3">
                <label for="invoiceno" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="invoiceno" name="invoiceno" required>
            </div>
            <div class="mb-3">
                <label for="cusname" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="cusname" name="cusname" required>
            </div>
            <div class="mb-3">
                <label for="invoicedate" class="form-label">Pay Date</label>
                <input type="date" class="form-control" id="invoicedate" name="invoicedate" required>
            </div>
            <div class="mb-3">
                <label for="totamount" class="form-label">Total Amount</label>
                <input type="text" class="form-control" id="totamount" name="totamount" required>
            </div>
            <div class="mb-3">
                <label for="paymentmethod" class="form-label">Payment Method</label>
                <input type="text" class="form-control" id="paymentmethod" name="paymentmethod" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
