<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Market Analysis Report</h2>
        <form id="marketReportForm">
            <label for="salespers">Salesperson Name</label>
            <input type="text" id="salespers" name="salespers" placeholder="Enter salesperson name" required>
            
            <label for="month">Month</label>
            <input type="month" id="month" name="month" required>
            
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="">Select</option>
                <option value="profit">Profit</option>
                <option value="lose">Lose</option>
            </select>
            
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            
            <button type="submit">Submit</button>
        </form>
        <div class="error">All fields are required!</div>
    </div>

    <script>
        $(document).ready(function () {
            $('#marketReportForm').on('submit', function (e) {
                e.preventDefault();
                $('.error').hide();
                const data = $(this).serialize();
                
                $.ajax({
                    url: 'marketanalysegenerate.php',
                    type: 'POST',
                    data: data,
                    success: function (response) {
                        alert('Report saved successfully!');
                        $('#marketReportForm')[0].reset();
                    },
                    error: function () {
                        alert('Failed to save the report.');
                    }
                });
            });
        });
    </script>
</body>
</html>
