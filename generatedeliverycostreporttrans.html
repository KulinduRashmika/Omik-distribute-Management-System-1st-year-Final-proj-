
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Delivery Cost Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Generate Delivery Cost Report</h2>

<div class="form-container">
    <form action="generatedeliverycostreporttrans.php" method="POST">

        <label for="deliveryid">Delivery ID:</label>
        <input type="text" id="deliveryid" name="deliveryid" required><br>

        <label for="customerid">Customer ID:</label>
        <input type="text" id="customerid" name="customerid" required><br>

        <label for="deliveryadd">Delivery Address:</label>
        <input type="text" id="deliveryadd" name="deliveryadd" required><br>

        <label for="deliverydate">Delivery Date:</label>
        <input type="date" id="deliverydate" name="deliverydate" required><br>

        <label for="deliverycost">Delivery Cost:</label>
        <input type="number" id="deliverycost" name="deliverycost" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select><br>

        <button type="submit">Generate Report</button>
    </form>
</div>

</body>
</html>
