             font-family: Arial, sans-serif;

        .secondtable{
            margin-bottom: 10px;

             font-size: 1.8em;

<body>
    <h1>Add Attendance & <br>
     Request Leave</h1>

    <!-- Form for Adding Attendance -->
    <div class="firsttable">
    <form action="saveattendence.php" method="POST">
        <h2>Add Attendance</h2>
        <label for="empid">Employee ID:</label>
        <input type="text" id="empid" name="empid" required>

         <label for="date">Date:</label>
        <input type="Date" id="Date" name="date" required>


        <label for="intime">Intime:</label>
        <input type="time" id="intime" name="intime" required>

        <label for="outtime">Outtime:</label>
        <input type="time" id="outtime" name="outtime" required>

        

        <button type="submit">Submit Attendance</button>
    </form>
</div>

    <!-- Form for Requesting Leave -->
    <div class="secondtable">
    <form action="requstleave.php" method="POST">
        <h2>Request Leave</h2>
        <label for="sid">Staff ID:</label>
        <input type="text" id="sid" name="sid" required>

        <label for="leavedate">Leave Date:</label>
        <input type="date" id="leavedate" name="leavedate" required>

        <label for="enddate">End Date:</label>
        <input type="date" id="enddate" name="enddate" required>


        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">Request Leave</button>
    </form>
    </div>
    
</body>
</html>
