<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Employee Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Generate Employee Schedule</h2>
        <form id="scheduleForm" action="generateemployeeschedule.php" method="POST">
            <label for="esid">ESID</label>
            <input type="text" id="esid" name="esid" required>
            
            <label for="esname">ESName</label>
            <input type="text" id="esname" name="esname" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Generate Schedule</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#scheduleForm").on("submit", function (e) {
                let isValid = true;

                // Validate ESID
                if ($("#esid").val().trim() === "") {
                    alert("ESID is required");
                    isValid = false;
                }

                // Validate ESName
                if ($("#esname").val().trim() === "") {
                    alert("ESName is required");
                    isValid = false;
                }

                // Validate Description
                if ($("#description").val().trim() === "") {
                    alert("Description is required");
                    isValid = false;
                }

                // Validate Date
                if ($("#date").val().trim() === "") {
                    alert("Date is required");
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
