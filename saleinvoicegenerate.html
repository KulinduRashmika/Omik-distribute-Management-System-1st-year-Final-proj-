<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Sale Invoice</h1>

        <form action="saleinvoicegenerate.php" method="POST">
            <div class="mb-3">
                <label for="saleinvoiceid" class="form-label">Sale Invoice ID</label>
                <input type="text" class="form-control" id="saleinvoiceid" name="saleinvoiceid" required>
            </div>
            <div class="mb-3">
                <label for="uprice" class="form-label">Unit Price</label>
                <input type="number" class="form-control" id="uprice" name="uprice" required>
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="qty" name="qty" required>
            </div>
            <div class="mb-3">
                <label for="totamount" class="form-label">Total Amount</label>
                <input type="number" class="form-control" id="totamount" name="totamount" readonly>
            </div>
             <div class="mb-3">
                <label for="outstandingbalance" class="form-label">Outstanding Balance</label>
                <input type="number" class="form-control" id="outstandingbalance" name="outstandingbalance" >
            </div>
            <button type="submit" class="btn btn-primary">Add Sale Invoice</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to calculate total amount on input change
        document.getElementById('uprice').addEventListener('input', function() {
            calculateTotal();
        });

        document.getElementById('qty').addEventListener('input', function() {
            calculateTotal();
        });

        function calculateTotal() {
            const uprice = parseFloat(document.getElementById('uprice').value);
            const qty = parseFloat(document.getElementById('qty').value);
            const totalAmount = uprice * qty;
            document.getElementById('totamount').value = totalAmount;
        }
    </script>
</body>
</html>
