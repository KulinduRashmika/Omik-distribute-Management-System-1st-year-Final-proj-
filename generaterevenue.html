<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Revenue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#revenueForm').submit(function(event) {
                let isValid = true;

                // Clear previous error messages
                $('.error-message').text('');

                // Validate revenue source
                if ($('#source').val() == '') {
                    $('#revenue_source_error').text('Revenue source is required');
                    isValid = false;
                }

                // Validate amount (must be a number and greater than 0)
                let amount = $('#amount').val();
                if (amount == '' || isNaN(amount) || amount <= 0) {
                    $('#amount_error').text('Please enter a valid amount');
                    isValid = false;
                }

                // Validate date (must be in correct format)
                let date = $('#date').val();
                if (date == '') {
                    $('#date_error').text('Date is required');
                    isValid = false;
                }

                // If form is not valid, prevent submission
                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Generate Revenue</h2>
        <form id="revenueForm" method="POST" action="generaterevenue.php">
            <div class="form-group">
                <label for="revenueid">Revenue ID:</label>
                <input type="text" id="revenueid" name="revenueid" required>
                <span class="error-message" id="revenueiderror"></span>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (Rs.):</label>
                <input type="text" id="amount" name="amount" required>
                <span class="error-message" id="amount_error"></span>
            </div>

            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required>
                <span class="error-message" id="revenueiderror"></span>
            </div>

            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required>
                <span class="error-message" id="date_error"></span>
            </div>

            
            <button type="submit">Submit Revenue</button>
        </form>
    </div>
</body>
</html>
