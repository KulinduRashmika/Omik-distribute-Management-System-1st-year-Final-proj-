<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer Order</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Customer Order</h1>
    <form id="customerOrderForm">
        <div class="mb-3">
            <label for="cusid" class="form-label">Customer ID</label>
            <input type="number" class="form-control" id="cusid" name="cusid" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
</div>

<script>
    $(document).ready(function () {
        $('#customerOrderForm').on('submit', function (e) {
            e.preventDefault();

            // Validate form data
            const cusid = $('#cusid').val();
            const address = $('#address').val();
            if (cusid === '' || address === '') {
                alert('All fields are required!');
                return;
            }

            // Submit form data using AJAX
            const formData = $(this).serialize();
            $.ajax({
                url: 'addcusorder.php',
                type: 'POST',
                data: formData,
                success: function (response) {
                    $('#responseMessage').html(response);
                    $('#customerOrderForm')[0].reset();
                },
                error: function () {
                    alert("Error submitting the order.");
                }
            });
        });
    });
</script>
</body>
</html>
