<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product Certification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Upload Product Certification</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="productid" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productid" name="productid" required>
        </div>
        <div class="mb-3">
            <label for="pname" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="pname" name="pname" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="productcertificat" class="form-label">Product Certification</label>
            <textarea class="form-control" id="productcertificat" name="productcertificat" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
</div>

<script>
    $(document).ready(function () {
        $('#uploadForm').on('submit', function (e) {
            e.preventDefault();

            // Submit form using AJAX
            const formData = new FormData(this);
            $.ajax({
                url: 'uploadproductcr.php',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    $('#responseMessage').html(response);
                    $('#uploadForm')[0].reset();
                },
                error: function () {
                    alert("Error uploading the certification.");
                }
            });
        });
    });
</script>
</body>
</html>
