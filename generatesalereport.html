<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .total-amount {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>

    <script>
        function calculateTotal() {
            // Get the quantity and unit price values
            var qty = document.querySelector('input[name="qty"]').value;
            var unitprice = document.querySelector('input[name="unitprice"]').value;
            var total = 0;

            // Calculate total amount if values are valid
            if (qty && unitprice) {
                total = qty * unitprice;
            }

            // Display the total amount
            document.getElementById('totalAmountDisplay').textContent = "Total Amount: $" + total.toFixed(2);
        }
    </script>
</head>
<body>
    <div>
        <h2>Add Sale Report</h2>
        <form method="post" action="generatesale.php">
            <label for="saleid">Sale ID:</label>
            <input type="text" name="saleid" required>

            <label for="qty">Quantity:</label>
            <input type="number" name="qty" required oninput="calculateTotal()">

            <label for="unitprice">Unit Price:</label>
            <input type="number" step="0.01" name="unitprice" required oninput="calculateTotal()">

            <div class="total-amount" id="totalAmountDisplay">Total Amount: $0.00</div>

            <input type="submit" name="add" value="Add">
        </form>
    </div>
</body>
</html>
